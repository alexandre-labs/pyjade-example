{% macro dict_2_table(dados) %}
	<table>
		<thead>
			<tr>
				{% for k in dados.keys() %}
					<th>
						{{k}}
					</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for _list in dados.values() %}
				<tr>
					{% for item in _list %}
						<td>
							{{item}}
						</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endmacro %}
